<div class="grid">
    <div class="col-12">
        <div class="card">

            <p-table #dt [value]="bookList" [columns]="cols" responsiveLayout="scroll" [rows]="10" [globalFilterFields]="['title','language','representative.name','status']" [rows]="10" [paginator]="true" [rowsPerPageOptions]="[10,20,30]" [showCurrentPageReport]="true" currentPageReportTemplate="Mostrando {first} a {last} de {totalRecords} registro de libros" [(selection)]="selectedProducts" selectionMode="multiple" [rowHover]="true" dataKey="id">
                <ng-template pTemplate="caption">
                    <div class="flex flex-column md:flex-row md:justify-content-between md:align-items-center">
                        <h5 class="m-0">Libros no disponibles</h5>
                        <span class="block mt-2 md:mt-0 p-input-icon-left">
                            <i class="pi pi-search"></i>
                            
                            <input pInputText type="text" (input)="dt.filterGlobal($event.target.value, 'contains')" placeholder="Search..." />
                        </span>
                    </div>
                </ng-template>
                <ng-template pTemplate="header">
                    <tr>
                        <th pSortableColumn="id">ID <p-sortIcon field="id"></p-sortIcon></th>
                        <th pSortableColumn="titulo">Título <p-sortIcon field="titulo"></p-sortIcon></th>
                        <th>Portada</th>
                        <th pSortableColumn="paginas"># Páginas <p-sortIcon field="paginas"></p-sortIcon></th>
                        <th pSortableColumn="idioma">Idioma <p-sortIcon field="idioma"></p-sortIcon></th>
                        <th pSortableColumn="descripcion">Descipción <p-sortIcon field="descripcion"></p-sortIcon></th>
                        <th pSortableColumn="idAutor">ID Autor <p-sortIcon field="idAutor"></p-sortIcon></th>
                        <th></th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-book>
                    <tr>
                        <td style="width:14%; min-width:10rem;">
                            <span class="p-column-title">ID</span>
                            {{book.bookId}}
                        </td>
                        <td style="width:14%; min-width:10rem;">
                            <span class="p-column-title">Name</span>
                            {{book.title}}
                        </td>
                        <td style="width:14%; min-width:10rem;">
                            <span class="p-column-title">Image</span>
                            <img src="{{book?.bookCover}}" [alt]="book.title" width="100" class="shadow-4" />
                       
                         </td>
                        <td style="width:14%; min-width:8rem;">
                            <span class="p-column-title">Price</span>
                            {{book.pages}}
                        </td>
                        <td style="width:14%; min-width:10rem;">
                            <span class="p-column-title">Category</span>
                            {{book.language}}
                        </td>
                        <td style="width:14%; min-width: 10rem;">
                            <span class="p-column-title">Description</span>
                            {{book.description}}
                        </td>
                        <td style="width:14%; min-width: 10rem;">
                            <span class="p-column-title">Author</span>
                            {{book.authorId}} 
                        </td>
                        <td>
                            <div class="flex">
                                <button pButton pRipple icon="pi pi-check-circle" class="p-button-rounded p-button-info mr-2" (click)="activeBook(book?.bookId)"></button>
                            </div>
                        </td>
                        
                    </tr>
                </ng-template>
            </p-table>
        </div>
    </div>
</div>
