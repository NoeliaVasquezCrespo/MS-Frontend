<div class="grid p-fluid">
	<div class="col-12 md:col-11">
		<div class="card">
			<h5>Agregar Prestamo</h5>
            <p>Ingrese los datos correspondientes para agregar un nuevo prestamo: </p>
            <div class="field">
                <form [formGroup]="datosPrestamo">
                    <h5>Usuario</h5>
                    <p-inputNumber formControlName="clientId" from placeholder="userId" mode="decimal" [showButtons]="true" [min]="0" [max]="100">
                    </p-inputNumber>
                    
                    <h5>Fecha de Retorno</h5>
                    <p-calendar formControlName="returnDate" placeholder="Fecha De Retorno" [showIcon]="true" [showButtonBar]="true" [(ngModel)]="selectedDate"></p-calendar>
                    
                    <h5>Listado de Libros</h5>

                    <p-table [value]="products" [paginator]="true" [rows]="5" responsiveLayout="scroll" [globalFilterFields]="['name','country.name','representative.name','status']" [paginator]="true"  [showCurrentPageReport]="true" currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [(selection)]="selectedProducts" selectionMode="multiple" [rowHover]="true" dataKey="id">
                      <ng-template pTemplate="caption">
                        <div class="flex flex-column md:flex-row md:justify-content-between md:align-items-center">
                            <h5 class="m-0">Manage Products</h5>
                            <span class="block mt-2 md:mt-0 p-input-icon-left">
                                <i class="pi pi-search"></i>
                                <input pInputText type="text" (input)="dt.filterGlobal($event.target.value, 'contains')" placeholder="Search..." />
                            </span>
                        </div>
                      </ng-template>
                      <ng-template pTemplate="header">
                          <tr>
                              <th></th>
                              <th pSortableColumn="name">Título del libro<p-sortIcon field="name"></p-sortIcon></th>
                              <th pSortableColumn="price"># Páginas <p-sortIcon field="price"></p-sortIcon></th>
                              <th pSortableColumn="quantity"># Count <p-sortIcon field="quantity"></p-sortIcon></th>
                          </tr>
                      </ng-template>
                      <ng-template pTemplate="body" let-product>
                          <tr>
                              <td>
                                <p-tableCheckbox [value]="product"></p-tableCheckbox>
                              </td>
                              <td style="width: 35%; min-width: 7rem;">{{product.name}}</td>
                              <td style="width: 35%; min-width: 8rem;">{{product.price}}</td>
                              <td style="width: 15%; min-width: 8rem;">{{product.quantity}}</td>
                        
                          </tr>
                      </ng-template>
                  </p-table>
                </form>
			</div>
            <button pButton pRipple type="button" (click)="addLoan()" label="Agregar Prestamo" class="p-button-rounded p-button-success mr-2 mb-2"></button>		
		</div>
	</div>
</div>
