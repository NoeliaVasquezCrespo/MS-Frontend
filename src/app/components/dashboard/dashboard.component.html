<div class="grid">
    <div class="col-12">
        <div class="card">
            <p-table #dt [value]="bookList" [columns]="cols" responsiveLayout="scroll" [rows]="10" [globalFilterFields]="['title','language','representative.name','status']" [rows]="10" [paginator]="true" [rowsPerPageOptions]="[10,20,30]" [showCurrentPageReport]="true" currentPageReportTemplate="Mostrando {first} a {last} de {totalRecords} registro de libros" [(selection)]="selectedProducts" selectionMode="multiple" [rowHover]="true" dataKey="bookId">
                <ng-template pTemplate="caption">
                    <div class="flex flex-column md:flex-row md:justify-content-between md:align-items-center">
                        <h5 class="m-0">Libros disponibles</h5>
                        <span class="block mt-2 md:mt-0 p-input-icon-left">
                            <i class="pi pi-search"></i>
                            
                            <input pInputText type="text" (input)="dt.filterGlobal($event.target.value, 'contains')" placeholder="Search..." />
                        </span>
                    </div>
                    <p class="m-0">En la siguiente lista puede ver los libros disponibles</p>
                </ng-template>
                <ng-template pTemplate="header">
                    <tr>
                        <th pSortableColumn="bookId">ID <p-sortIcon field="bookId"></p-sortIcon></th>
                        <th pSortableColumn="title">Título <p-sortIcon field="title"></p-sortIcon></th>
                        <th>Portada</th>
                        <th pSortableColumn="pages"># Páginas <p-sortIcon field="pages"></p-sortIcon></th>
                        <th pSortableColumn="language">Idioma <p-sortIcon field="language"></p-sortIcon></th>
                        <th pSortableColumn="description">Descripción <p-sortIcon field="description"></p-sortIcon></th>
                        <th pSortableColumn="authorId">ID Autor <p-sortIcon field="authorId"></p-sortIcon></th>
                        <th></th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-book>
                    <tr>
                        <td style="width:14%; min-width:10rem;">
                            <span class="p-column-title">ID</span>
                            {{book.bookId}}
                        </td>
                        <td style="width:14%; min-width:10rem;">
                            <span class="p-column-title">Name</span>
                            {{book.title}}
                        </td>
                        <td style="width:14%; min-width:10rem;">
                            <span class="p-column-title">Image</span>
                            <img src="{{book?.bookCover}}" [alt]="book.title" width="100" class="shadow-4" />
                       
                         </td>
                        <td style="width:14%; min-width:8rem;">
                            <span class="p-column-title">Price</span>
                            {{book.pages}}
                        </td>
                        <td style="width:14%; min-width:10rem;">
                            <span class="p-column-title">Category</span>
                            {{book.language}}
                        </td>
                        <td style="width:14%; min-width: 10rem;">
                            <span class="p-column-title">Description</span>
                            {{book.description}}
                        </td>
                        <td style="width:14%; min-width: 10rem;">
                            <span class="p-column-title">Author</span>
                            {{book.authorId}} 
                        </td>
                    </tr>
                </ng-template>
            </p-table>
        </div>
    </div>
</div>
